<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawasaki Bikes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* Set background color to black */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo-container {
            position: relative; /* Make the container relative to position the options */
            animation: slideIn 2s forwards;
            opacity: 0;
        }

        .kawasaki-logo {
            filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(250deg); /* Apply radiant color effect */
            animation: radiantColor 2s forwards;
            opacity: 0;
            transition: transform 0.3s; /* Add smooth transition */
        }

        .options {
            position: absolute; /* Position options relative to the logo */
            top: 0;
            left: 0;
            display: flex;
        }

        .option {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 10px;
            transition: transform 0.3s; /* Add smooth transition */
            display: none; /* Initially hide options */
        }

        .option:hover {
            transform: scale(1.1); /* Scale up when hovered */
        }

        .option:hover img {
            filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(250deg); /* Apply radiant color effect on hover */
        }

        .option img {
            width: 100%;
            height: 100%;
        }

        /* Animation keyframes */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes radiantColor {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./th_black_river_mark.jpg" alt="Kawasaki Logo" class="kawasaki-logo" id="logo">
            <div class="options" id="options">
                <div class="option"><img src="option1.png" alt="Option 1"></div>
                <div class="option"><img src="option2.png" alt="Option 2"></div>
                <div class="option"><img src="option3.png" alt="Option 3"></div>
                <div class="option"><img src="option4.png" alt="Option 4"></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for handling hover event
        const logo = document.getElementById('logo');
        const options = document.getElementById('options');

        logo.addEventListener('mouseenter', () => {
            options.style.display = 'flex'; // Show options on hover
        });

        logo.addEventListener('mouseleave', () => {
            options.style.display = 'none'; // Hide options when mouse leaves
        });
    </script>
</body>
</html>
